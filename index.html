<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.ico" type="x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tektur:wght@400..900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <main>
      <div class="selector">
        <p>Choose your move:</p>
        <div class="btnSelector">
          <button class="RPSBnts" onclick="setHumanChoice('rock')">
            <img src="img/rock.svg" alt="Rock" />
          </button>
          <button class="RPSBnts" onclick="setHumanChoice('paper')">
            <img src="img/paper.svg" alt="paper" />
          </button>
          <button class="RPSBnts" onclick="setHumanChoice('scissors')">
            <img src="img/scissors.svg" alt="scissors" />
          </button>
          <div id="customAlert" class="alert">
            <span id="alertMessage"></span>
            <button onclick="closeAlert()">OK</button>
          </div>
        </div>
      </div>
      <div class="scoreInfo">
        <div class="result-container">
          <p id="result"></p>
        </div>
        <div class="score">
          <p>Your Score: <span id="humanScore">0</span></p>
          <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/ric2003/Rock-paper-scissors-Game"
        ><i class="fa-brands fa-github"></i
      ></a>
      <p>Ric2003 <span id="current-date"></span> Â©</p>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
